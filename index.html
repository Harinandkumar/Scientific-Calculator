<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Scientific Calculator</h1>
        <input type="text" placeholder="0" id="result" />
        <button onclick="ac()">AC</button>
        <button onclick="del()">⌫</button>
        <button onclick="pow()">^</button>
        <button onclick="display('Math.sqrt(')">√</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('*')">X</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('(')">(</button>
        <button onclick="display(')')">)</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <!-- Scientific -->
        <button onclick="display('Math.sin(')">sin</button>
        <button onclick="display('Math.cos(')">cos</button>
        <button onclick="display('Math.tan(')">tan</button>
        <button onclick="display('Math.log(')">log</button>
        <button onclick="display('Math.PI')">π</button>
        <button onclick="display('Math.E')">e</button>

        <button class="eqal" onclick="calculation()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
